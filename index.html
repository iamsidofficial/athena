<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&family=Lora:ital@1&display=swap" rel="stylesheet">

    <title>Athena - Random Quotes Generator</title>
</head>
<body>
    <div class="app">
        
        <header>
          <div class="head">
            Athena
          </div>
          <div class="desc">
            A random quotes generator
          </div>
        </header>
        <section class="quotes">
          <div class="quote-text" id="js-quote-text"></div>
    
          <div class="quote-text quote-author" id="js-quote-author"></div>
        </section>
        <div id="js-spinner" class="spinner hidden">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
        </div>
        <section class="controls">
          <button type="button" id="js-new-quote" class="new-quote button">
            Get a new quote
          </button>
        </section>


      </div>


      <script src="script.js"></script>
</body>
</html>
